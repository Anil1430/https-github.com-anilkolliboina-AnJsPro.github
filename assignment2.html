    function getObjPath(obj, prop){
    prop = prop.split('.');
    for (var i = 0; i < prop.length; i++) {
        if(typeof obj[prop[i]] == 'undefined')
            return "the attribute is not available";
        obj = obj[prop[i]];
    }

   }
